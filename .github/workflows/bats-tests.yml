name: Bats Tests

on:
  push:
    paths:
      - 'plugins/**/*.sh'
      - 'tests/**/*.bats'
      - 'tests/helpers/**'
      - 'tests/fixtures/**'
      - '.github/workflows/bats-tests.yml'
  pull_request:
    paths:
      - 'plugins/**/*.sh'
      - 'tests/**/*.bats'
      - 'tests/helpers/**'
      - 'tests/fixtures/**'
      - '.github/workflows/bats-tests.yml'

jobs:
  test:
    name: Run bats tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats jq

      - name: Run bats tests
        run: bats tests/*.bats
